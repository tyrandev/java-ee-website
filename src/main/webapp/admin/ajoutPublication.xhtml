<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body>
    <h1>Hello World!</h1>
    <h:form>
        Titre: <h:inputText name="titre" value="#{publicationControl.publication.titre}"/><br/>
        Annee: <h:inputText type="number" name="annee" step="1" value="#{publicationControl.publication.annee}"/><br/>
        Prix: <h:inputText type="number" name="prix" step="0.01" value="#{publicationControl.publication.prix}"/><br/>
        <h:commandButton value="Ajouter une nouvelle publication" action="#{publicationControl.createNewPublication()}"/>
    </h:form>
</h:body>
</html>
